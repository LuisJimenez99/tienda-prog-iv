{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="producto-detalle-wrapper">
    <div class="producto-detalle-container">
        
      
        <div class="producto-imagen-galeria">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
        </div>

       
        <div class="producto-info">
            <h1 class="producto-nombre">{{ producto.nombre }}</h1>
            <p class="producto-precio">${{ producto.precio|floatformat:2 }}</p>
            
            <div class="producto-descripcion">
                
                <p>{{ producto.descripcion|linebreaks }}</p>
            </div>

            <div class="producto-acciones">
                <div class="cantidad-selector">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" value="1" min="1" max="{{ producto.stock }}">
                </div>
               
                <button class="btn-principal add-to-cart-btn" 
        data-id="{{ producto.id }}" 
        data-nombre="{{ producto.nombre }}" 
        data-precio="{{ producto.precio }}"
        data-imagen="{{ producto.imagen.url }}">
    Agregar al Carrito
</button>
            </div>
            
            <div class="info-adicional">
                <p><strong>Stock disponible:</strong> {{ producto.stock }} unidades</p>
                
            </div>
        </div>

    </div>
</div>
{% endblock %}
