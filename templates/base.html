{% load static %}

<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Viandas</title>
    
    <!-- === INICIO DEL BLOQUE DE ESTILOS DINÁMICOS === -->
    <style>
    
:root {
    /* Colores Base */
    --color-fondo-body: {{ apariencia_config.color_fondo_body }};
    
    /* Colores de Navbar y Footer */
    --color-navbar: {{ apariencia_config.navbar_color_fondo }};
    --color-footer: {{ apariencia_config.navbar_color_fondo }};
    --color-nav-link: {{ apariencia_config.navbar_color_enlaces }};

    /* Colores de Botones Principales */
    --color-btn-principal-fondo: {{ apariencia_config.boton_color_principal_fondo }};
    --color-btn-principal-texto: {{ apariencia_config.boton_color_principal_texto }};
    --color-btn-principal-hover: {{ apariencia_config.boton_color_principal_hover }};

    /* Colores de Botones Secundarios */
    --color-btn-secundario-borde: {{ apariencia_config.boton_color_secundario_borde }};

    
    --fuente-tarjetas: {{ apariencia_config.fuente_tarjetas|safe }};
    --color-titulo-tarjeta: {{ apariencia_config.color_titulo_tarjeta }};
    --color-desc-tarjeta: {{ apariencia_config.color_desc_tarjeta }};
    --card-btn-principal-fondo: {{ apariencia_config.card_btn_principal_fondo }};
    --card-btn-principal-texto: {{ apariencia_config.card_btn_principal_texto }};
    --card-btn-principal-hover: {{ apariencia_config.card_btn_principal_hover }};
    --card-btn-secundario-borde: {{ apariencia_config.card_btn_secundario_borde }};
    --color-carrito-activo: {{ apariencia_config.color_carrito_activo }};
}
</style>
    
<link rel="stylesheet" href="{% static 'css/base/global.css' %}">

<link rel="stylesheet" href="{% static 'css/components/card_hot_sale.css' %}">
<link rel="stylesheet" href="{% static 'css/components/card_harvest.css' %}">

{% block extra_css %}{% endblock %}

</head>
<div id="custom-alert" class="custom-alert">
    <span id="custom-alert-message"></span>
</div>
<body>

<header>
    {% include 'header_content.html' %}
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- === INICIO DEL MINI-CARRITO FLOTANTE === -->
<!-- Esta es la estructura que debe estar oculta por el CSS -->
<div id="mini-cart-overlay" class="mini-cart-overlay"></div>
<div id="mini-cart" class="mini-cart">
    <div class="mini-cart-header">
        <h3>Mi Carrito</h3>
        <button id="close-cart-btn" class="close-cart-btn" type="button">&times;</button>
    </div>
    <div id="mini-cart-items" class="mini-cart-items">
        <p class="cart-empty-msg">Tu carrito está vacío.</p>
    </div>
    <div class="mini-cart-footer">
        <div class="cart-shipping" id="cart-shipping-cost" style="display: none;">
            <span>Envío:</span>
            <strong>$0.00</strong>
        </div>
        <div class="cart-total">
            <strong>Total:</strong>
            <span id="cart-total-price">$0.00</span>
        </div>
        <a href="#" class="btn-checkout">Finalizar Compra</a>
    </div>
</div>
<!-- === FIN DEL MINI-CARRITO FLOTANTE === -->

{% include 'footer_content.html' %}

<script src="{% static 'js/notifications.js' %}"></script>
<script src="{% static 'js/cart.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>

<script src="{% static 'js/shipping_calculator.js' %}"></script>
<script src="{% static 'js/carousel.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
