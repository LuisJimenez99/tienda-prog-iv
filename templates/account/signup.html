{% extends 'base.html' %}
{% load static %}
{% load allauth i18n %}
{% load socialaccount %}  

{% block content %}
<div class="auth-form-container">
    <h2>{% trans "Iniciar Sesión" %}</h2>
    
    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-principal" type="submit">{% trans "Iniciar Sesión" %}</button>
    </form>
    
    <div class="social-login">
        <p>O regístrate con:</p>
        <a href="{% provider_login_url 'google' %}" class="btn-social google">
            <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8.36H9.25v3.1h4.08c-.17 1.02-.7 1.85-1.58 2.44v2.05h2.64c1.55-1.43 2.44-3.51 2.44-5.99c0-.66-.06-1.29-.17-1.9z" fill="#4285F4"></path><path d="M9.25 17c2.27 0 4.18-.76 5.58-2.06l-2.64-2.05c-.75.5-1.7 8-2.94.8c-2.3 0-4.25-1.55-4.95-3.64H1.6v2.1c1.38 2.76 4.26 4.75 7.65 4.75z" fill="#34A853"></path><path d="M4.3 10.37c-.16-.5-.25-1.02-.25-1.54s.09-1.04.25-1.54V5.18H1.6C.66 6.94 0 8.86 0 11s.66 4.06 1.6 5.82l2.7-2.12z" fill="#FBBC05"></path><path d="M9.25 3.34c1.24 0 2.35.43 3.23 1.25l2.33-2.33C13.42.84 11.51 0 9.25 0C5.86 0 2.98 1.99 1.6 4.75l2.7 2.12C4.99 4.89 6.95 3.34 9.25 3.34z" fill="#EA4335"></path></svg>
            Continuar con Google
        </a>
    </div>

    <p class="auth-switch">¿Ya tienes una cuenta? <a href="{% url 'account_login' %}">Inicia Sesión</a></p>
</div>
{% endblock %}
