{% load static %}
<header class="navbar">

   
    <div class="nav-logo">
        <a href="{% url 'inicio' %}">
            {% if apariencia_config.logo_sitio %}
                <!-- Si hay un logo subido en el admin, lo mostramos -->
                <img src="{{ apariencia_config.logo_sitio.url }}" alt="Logo de Mi Tienda" class="site-logo">
            {% else %}
                <!-- Si no hay logo, mostramos el texto como antes -->
                Mi Tienda
            {% endif %}
        </a>
    </div>
    <div class="nav-links">
        <a href="{% url 'inicio' %}" class="nav-link">Inicio</a>
        <a href="{% url 'lista_productos' %}" class="nav-link">Productos</a>
        <a href="{% url 'sobre_mi' %}" class="nav-link">Sobre mí</a>
        <a href="{% url 'calendario' %}" class="nav-link">Turnos</a>
    </div>
    

    <div class="nav-acciones">
    
    <form method="GET" action="{% url 'lista_productos' %}" class="search-container">
        <input type="text" name="q" class="search-input" placeholder="Buscar viandas...">
        <button type="submit" class="search-button">
             <svg class="search-icon" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </form>
    
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="login-button">Mi Cuenta</a>
        <a href="{% url 'account_logout' %}" class="nav-link">Cerrar Sesión</a>
    {% else %}
        
        <a href="{% url 'account_login' %}" class="login-button">Iniciar Sesión</a>
    {% endif %}

    <a href="#" class="nav-carrito">
        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="cart-counter">0</span>
    </a>
</div>
    
   

</header>
